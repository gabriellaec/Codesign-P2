  <link href="https://fonts.googleapis.com/
  css?family=Limelight|Merriweather+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">

</head>
<body class = 'tudo'>
  <header class="header2">
    <div class="nav2">
        <p><a class = "h12" href="index.html">Friseur</a></p>
    </div>
  </header>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade", style = "display: block">
    <div class="numbertext">1 / 3</div>
    <img class = "img_slides"src="assets/img/invite.jpg", style = 'width: 100%'>
    <div class="text">Promoção</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img class = "img_slides" src="assets/img/salao.jpg", style = 'width: 100%'>
    <div class="text">Salão</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img class = "img_slides" src="assets/img/team.jpg", style = 'width: 100%'>
    <div class="text">Equipe</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
  <ul class="section-menu">
    {{#each Friseur}}
   <li class = 'um'>
    <img class='logos' src = assets/img/{{@key}}.png alt="logo_calculo">
    <div class="section-menu-text">
     <a href="categoria.html?key={{@key}}" style="color: #000000">{{this.categoria}}</a>
   </div>
 </li>
   {{/each}}
 </div>
</li>
</ul>
</body>
